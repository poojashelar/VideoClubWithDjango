{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2> Update Club of Frame </h2>
    <form method="post">
        {% csrf_token %}
        {% load widget_tweaks %}
        {% for field in form %}
        <div class="form-group {% if field.errors %} alert alert-danger{% endif %}">
            {{ field.errors }}
            {{ field.label_tag }}
            {% render_field field class="form-control" %}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary"> Update </button>
    </form>
    <br><br>
    <a href="{% url 'delete_club' club.id %}" class="btn btn-danger">Delete this club of frame</a>
</div>
{% endblock %}
